server:
  port: 3355

spring:
  application:
    name: cloud-config-client-3355
  cloud:
    config:
      label: master
      name: application
      profile: dev
      uri: http://localhost:3344 #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: configclient3355
    prefer-ip-address: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
